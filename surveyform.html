<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sample Survey</title>
</head>
<body>
  <h1>Sample Survey</h1>
  <p id="description">This is a sample Survey form.</p>
  <form id="survey-form">
    <fieldset>
      <label for="name-label">Name</label>
      <input required placeholder="Enter Your Name" type="text" id="name-label" name="name">
      <label for="email-label">Email</label>
      <input required placeholder="Enter Your Email" type="email" id="email-label" name="email">
      <label for="number-label">Age(optional)</label>
      <input placeholder="Enter Your Age" min="10" max="99" type="number" id="number-label" name="age">
      <label for="dropdown">Which option best describes your current role?</label>
        <select placeholder="Select current role" required id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
        </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="def"><input checked value="1" id="def" type="radio" name="rad">Definitly</label>
      <label for="may"><input value="2" id="may" type="radio" name="rad">Maybe</label>
      <label for="ns"><input value="3" id="ns" type="radio" name="rad">Not Sure</label>
 </fieldset>
 
 <fieldset> 
    <label for="select">What is your favorite feature of freeCodeCamp?</label>
        <select required id="select" name="select">   
            <option value="">Select An Option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">OpenSource</option>
        </select>
</fieldset>

<fieldset>
    <legend>What would you like to see improved? (Check all that apply)</legend>
      <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" name="Front-end Projects">Front-end Projects</label>
      <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" name="Back-end Projects">Back-end Projects</label>
      <label for="Data Visualization"><input id="Data Visualization" type="checkbox" name="Data Visualization">Data Visualization</label>
      <label for="Challenges"><input id="Challenges" type="checkbox" name="Challenges">Challenges</label>
      <label for="Open Source Community"><input id="Open Source Community" type="checkbox" name="Open Source Community">Open Source Community</label>
      <label for="Gitter help rooms"><input id="Gitter help rooms" type="checkbox" name="">Gitter help rooms</label>
      <label for="Videos"><input id="Videos" type="checkbox" name="Videos">Videos</label>
      <label for="City Meetups"><input id="City Meetups" type="checkbox" name="City Meetups">City Meetups</label>
      <label for="Wiki"><input id="Wiki" type="checkbox" name="Wiki">Wiki</label>
      <label for="Forum"><input id="Forum" type="checkbox" name="Forum">Forum</label>
      <label for="Additional Courses"><input id="Additional Courses" type="checkbox" name="Additional Courses">Additional Courses</label>
</fieldset>

<fieldset>
    <label for="ta">Any comments or suggestions?</label>
      <textarea id="ta" name="comments"></textarea>

 <input article="" type="submit" value="Submit">
</fieldset>
  </form>
</body>
</html>
